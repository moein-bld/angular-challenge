<div class="bg-dark_page h-screen">
	<div class="w-full lg:w-8/12 mx-auto py-10 h-full">
		<mat-form-field class="w-full">
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" #input />
		</mat-form-field>

		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort class="bg-dark">
				<!-- ID Column -->
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
					<td mat-cell *matCellDef="let row">{{ row.id }}</td>
				</ng-container>

				<!-- Username Column -->
				<ng-container matColumnDef="username">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
					<td mat-cell *matCellDef="let row">{{ row.username }}</td>
				</ng-container>

				<!-- Email Column -->
				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
					<td mat-cell *matCellDef="let row">{{ row.email }}</td>
				</ng-container>

				<!-- Status Column -->
				<ng-container matColumnDef="status">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
					<td mat-cell *matCellDef="let row">
						<span class="text-black py-1 px-2 rounded-md" [ngClass]="{ 'bg-negative': !row.status, 'bg-positive': row.status }">
							{{ row.status ? 'active' : 'Inactive' }}
						</span>
					</td>
				</ng-container>

				<!-- Date Column -->
				<ng-container matColumnDef="date">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
					<td mat-cell *matCellDef="let row">{{ row.date }}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

				<!-- Row shown when there is no matching data. -->
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
				</tr>
			</table>

			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="bg-dark"></mat-paginator>
		</div>
	</div>
</div>
